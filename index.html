<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Text:ital@0;1&family=Kalnia+Glaze:
wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100
..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,
900&display=swap" rel="stylesheet">
    <title>Text Encryptor</title>
</head>
<body>
    <div class="header-container">
        <!-- Alura Logo -->
        <header>
            <img class="logo" src="img/logo alura.png" alt="alura logo">
        </header>
        <!-- Two small images below the logo -->
        <div class="small-images">
            <img src="img/menu es.png" alt="Small Image 1">
            <img src="img/menu tt.png" alt="Small Image 2">
        </div>
        <!-- Buttons of GitHub and LinkedIn -->
        <div class="social-links">
            <a href="https://github.com/Danielatovar777" target="_blank">
                <img src="img/github (2).png" alt="GitHub Logo"/>
            </a>
            <a href="https://www.linkedin.com/in/daniela-tovar-lopez/" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn Logo"/>
            </a>
        </div>
    </div>
        <!-- Text container -->
        <main>
            <section>
                <textarea class="text-area" cols="20" rows="6" placeholder="Enter text here"></textarea>
                <div class="info-container">
                    <!-- Small text container -->
                    <img src="img/ALERTA.png" alt="Alert Image" class="alerta-img"/>
                    <h6 class="information">Only lowercase letters and no accent</h6>
                </div>             
                <!-- Button container -->
                <div class="buttons">
                    <button class="btn-encrypt" onclick="btnEncrypted()">Encrypt</button>
                    <button class="btn-decrypt" onclick="btnDecrypted()">Decrypt</button>
                </div>
            </section>
            <section>
                <textarea class="message" cols="20" rows="10"></textarea>
                <div class="text-container">
                    <p class="no-message">No message found</p>
                    <p class="enter-text">Enter the text you want to encrypt or decrypt</p>
                </div>
                <div>
                    <button class="copy" onclick="copyToClipboard()">Copy</button>
                </div>
            </section> 
        </main> 
        <!-- Footer with developer's information -->
        <footer>
            <p>Developed by: Daniela Tovar 2024</p>
        </footer>
    <!-- Script for project -->
    <script src="index.js"></script>
</body>
</html>
